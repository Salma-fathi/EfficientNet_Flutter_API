name: image_inference_app
description: A new Flutter project for image inference.
publish_to: 'none' # Remove this line if you intend to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # For picking images from the gallery or camera
  image_picker: ^1.1.2
  # For making HTTP requests (sending the image to the API)
  http: ^1.2.1
  # For displaying the image file
  path_provider: ^2.1.3
  # UI-only: professional fonts
  google_fonts: ^6.1.0
  # State management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
